<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Cookie Frame</title>
  <style>
    .fortune-cookie {
      background-color: #f2d350;
      border-radius: 50%;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .fortune-message {
      font-style: italic;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="fortune-cookie">
    <p>Click to receive your fortune!</p>
    <button onclick="showFortune()">Get Fortune</button>
    <div class="fortune-message" id="fortuneMessage"></div>
  </div>
  
  <script>
    const fortunes = [
      "Your future is bright!",
      "A great opportunity is ahead.",
      "Expect the unexpected.",
      "Love is in your near future.",
      "You will achieve your goals!"
    ];
    
    function showFortune() {
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      const message = fortunes[randomIndex];
      document.getElementById('fortuneMessage').innerText = message;
    }
  </script>
</body>
</html>
